version: '3.8'

services:
  autogen:
    build: .
    container_name: autogen-local
    volumes:
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DEFAULT_MODEL=mistral
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    command: ["chat"]

  # Example: run a specific workflow
  crew:
    build: .
    container_name: autogen-crew
    volumes:
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DEFAULT_MODEL=mistral
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["workflow", "crew", "--task", "analyze this codebase"]
    profiles:
      - workflows
